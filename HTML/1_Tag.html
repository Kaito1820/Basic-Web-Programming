<!DOCTYPE html>
<!--NOTE 
    1. h1-h6 - heading
    2. p - paragraph - dùng cho đoạn chữ dài, span - dùng cho đoạn chữ ngắn
    3. img - image
    4. a - anchor <mỏ neo để neo liên kết>
    5. ul, li - unorder list <tạo list>, list item
    6. table
    7. input
    8. button
    9. div <tạo khối bao quanh các phần tử khác>
    10. header
    11. footer
    12. aside 
    13. nav - navigation - điều hướng 
    14. main - chứa các thành phần chính
    15. article
    16. iframe - dùng để nhúng nguồn nào đó vào
    17. strong, b - in đậm
    18. em, i - in nghiêng
 -->
 <!-- CSS
        1. Internal (thao tác hẳn trong file html)
        2. External (tạo 1 file css riêng)
        3. Inline   (dùng attribute trong file html)
-->
