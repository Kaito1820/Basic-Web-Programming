    <!--Practice 
    1. Liệt kê 10 thẻ inline, 10 thẻ block và các thẻ semantic HTML5
    2. Làm 1 vd về BEM cho block có tên là 'boy'
    3. Hãy làm 1 vd về sự kết hợp giữa thẻ block và thẻ inline
    4. Áp dụng kiến thức về BEM đặt tên cho UI này: https://static.collectui.com/shots/1436570/dropdown-menu-large
    Hint: Block có tên 'dropdown'     
-->
<!-- 
    1. 
    - inline: a, b, i, em, strong, span, button, mark, br, label,...
    - block: h1, h2, h3, h4, h5, h6, div, p, article, body, ul, li, header, footer, table,...
    - semantic: article, aside, footer, header, main, mark, nav, section
    2. BEM: Block Element Modifier
    *Block: boy;
    *Element: arm, leg, head, hair,...
    *Modifier: short, big, small, tall,...
    - boy__eye--big, boy__hair--short,...
    - boy__head, boy__arm, boy__nose,...
    - boy--tall, boy--short
    
 -->

            </div>
