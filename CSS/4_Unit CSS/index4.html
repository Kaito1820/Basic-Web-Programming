<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS_Units</title>

        <style>
            html{
                font-size: 20px;
            }
            .box{
                width: 50%;
                height: 100px;
                background: blue;
            }

            h1{
                font-size: 2rem;
            }
        </style>
    </head>
    <body>
        <div class="box"></div>

        <div>
            <h1>CSS unit?</h1>
            <h2>1. Absolute units?</h2>
            <ul>
                <li>px</li>
                <li>pt</li>
                <li>cm</li>
                <li>mm</li>
                <li>inch</li>
                <li>pc</li>
            </ul>

            <h2>2.Relative units?</h2>
            <ul>
                <li>%</li> <!--phụ thuộc vào thẻ body, khác với vw, vh-->
                <li>rem</li> <!--phụ thuộc vào thẻ html; rem được dùng nhiều hơn-->
                <li>em</li> <!--phụ thuộc vào thẻ gần nhất chứa nó-->
                <li>vw</li> <!--viewport width; phụ thuộc vào % chiều ngang của trình duyệt -->
                <li>vh</li> <!--viewport height; phụ thuộc vào % chiều dọc của trình duyệt-->
                <li>vmin</li>
                <li>vmax</li>
                <li>ex</li>
                <li>ch</li>
            </ul>
        </div>
    </body>
</html>
